<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: grey;
            border-radius: 8px;

            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .button-group a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }

        .button-group button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .logout-btn {
            background-color: #f44336;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, Staff</h2>

    <div class="button-group">
        <a href="{% url 'addexpense' %}">
            <button type="button">Add Expenses</button>
        </a>

        <a href="{% url 'remaining_budget' %}">
            <button type="button">Remaining Budget</button>
        </a>

        <a href="{% url 'logout' %}">
            <button type="button" class="logout-btn">Logout</button>
        </a>
    </div>
</div>

</body>
</html>
