<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Edit Expense{% else %}Add Expense{% endif %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: grey;
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #f1c40f; /* Yellow color */
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;

    }


    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Add Expense</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <a href="{% url 'staff_dashboard' %}">Back to Dashboard</a>
</div>

</body>
</html>
